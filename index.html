<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript on Steriod</title>
</head>
<body>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://image.shutterstock.com/z/stock-photo-rock-isolated-on-white-background-1067778140.jpg" width="150px" height="150px" alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://image.shutterstock.com/image-vector/vector-stack-papers-grouped-layered-600w-143016838.jpg" width="150px" height="150px" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://image.shutterstock.com/image-vector/scissors-vector-icon-linear-object-600w-1923006551.jpg" width="150px" height="150px" alt="" onclick="rpsGame(this)">

        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
